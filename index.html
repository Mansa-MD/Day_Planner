<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Font Awesome Styles -->
    <script src="https://kit.fontawesome.com/ef2a89359e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    
    <title>Time Block</title>
  </head>

  <body>
    <!-- Time Block -->
    <div class="container">
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
    </div>

    <div class="container">
      <!-- Time Block -->
      <table>
        <tr class="choice-container">
          <td class="choice-prefix">8:00 AM</td>
          <td class="choice-text" data-number="1">Choice 1</td> <!-- Add text area after logic js -->
        </tr>
        <tr class="choice-container">
          <td class="choice-prefix">9:00 AM</td>
          <td class="choice-text" data-number="2">Choice 2</td>
        </tr>
        <tr class="choice-container">
          <td class="choice-prefix">10:00 AM</td>
          <td class="choice-text" data-number="3">Choice 3</td>
        </tr>
        <tr class="choice-container">
          <td class="choice-prefix">11:00 AM</td>
          <td class="choice-text" data-number="4">Choice 4</td>
        </tr>
      </table>
    </div>
          
          
          
    <!-- Optional JavaScript -->
    <script src="./js/questions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
